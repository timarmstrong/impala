[flake8]
# E111,E114: These are ignored in order to support 2-space indents.
# E121,E127,E128: ignored to allow some of the more common idioms for multi-line statement
#                 indentation used in the Impala code.
# E107: allow if statement body on same line as conditional
# https://pycodestyle.readthedocs.io/en/latest/intro.html#error-codes
ignore = E111,E114,E121,E128,E107
# Change from default to conform to Apache Impala line length.
max-line-length = 90
